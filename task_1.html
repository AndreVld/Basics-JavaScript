<!DOCTYPE html>

<html lang = 'en'>

	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			'use strict'
		/*
		1 Задать температуру в градусах по Цельсию. 
		Вывести в alert соответствующую температуру в
		градусах по Фаренгейту. 
		Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32;
		где Tf – температура по Фаренгейту, 
		Tc – температура по Цельсию
		*/
			let Tc = 11;
			let Tf = (9 / 5) * Tc + 32;
			alert(Tc + "° по цельсию = " + Tf + "° по Фаренгейту");
		</script>
	</body>
