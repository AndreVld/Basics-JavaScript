<!DOCTYPE html>

<html lang = 'en'>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			'use strict'
			/*
			Вывести в консоль значения выражений и объяснить почему получились такие значения
			используя комментарии к каждому выражению:
			10 + 10 + "10";
			10 + "10" + 10;
			10 + 10 + +"10";
			10 / -"";
			10 / +"2,5"; 
			*/
			
			let result_1 = 10 + 10 + "10"
			console.log(result_1)
			/*
			1. сложение объектов типа (number) 10 + 10 резултат 20
			2. неявное приведение объекта типа (number) 20 к типу (string) "20" 
			3. два объекта string "20" и "10" конкатенируются и получается "2010"
			4. строка "2010" присваеваеся прерменной result_1
			5. console.log(result_1) выводит содиржимое переменной result_1 в консоль
			*/

			let result_2 = 10 + "10" + 10
			console.log(result_2)	
			/*
			1. неявное приведение объекта типа (number) 10 к типу (string) "10" 
			2. два объекта string "10" и "10" конкатенируются и получается "1010"
			3. неявное приведение объекта типа (number) 10 к типу (string) "10"
			4. два объекта string "1010" и "10" конкатенируются и получается "101010"
			5. строка "101010" присваеваеся прерменной result_2
			6. console.log(result_2) выводит содиржимое переменной result_2 в консоль
			*/
			
			let result_3 = 10 + 10 + +"10"
			console.log(result_3)
			/*
			1. сложение объектов типа (number) 10 + 10 резултат 20
			2. унарный+ приводит операнд "10" который является строкой к типу (number) 10
			3. сложение объектов типа (number) 20 + 10 резултат 30
			4. 30 присваеваеся прерменной result_3
			5. console.log(result_3) выводит содиржимое переменной result_3 в консоль
			*/
			
			let result_4 = 10 / -""
			console.log(result_4)
			/*
			1. унарный- приводит операнд "" который является пустой строкой к типу (number) с минусом, резултат -0
			2. происходит деление 10 на -0 резултат минус бесконечность (-Infinity)
			3. -Infinity присваеваеся прерменной result_4
			4. console.log(result_4) выводит содиржимое переменной result_4 в консоль
			*/
			
			let result_5 = 10 / +"2,5"
			console.log(result_5)
			/*
			1. унарный + попытается привести операнд "2,5" к типу (number), но не сможет привести так как стоит запятая
			 резултатом приведения будет Not-A-Number (NaN)
			2. произойдет деление 10 на NaN резултатом будет NaN
			3. NaN присваеваеся прерменной result_5
			4. console.log(result_5) выводит содиржимое переменной result_5 в консоль
			*/
		</script>
	</body>

<html>
